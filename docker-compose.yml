version: '2.0'

services:
    db:
        image: mysql:5.7
        volumes:
            - database:/var/lib/mysql
            - ./config/start.sql:/docker-entrypoint-initdb.d/start.sql
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
          MYSQL_USER: "${MYSQL_USER}"

    pathfinder:
        #image: ntclark/pathfinder:latest
        build: ./
        env_file: .env
        ports:
            - "8000:80"

volumes:
    database: {}
