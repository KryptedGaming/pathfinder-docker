version: '3'

services:
    db:
        image: mysql:5.7
        volumes:
            - database:/var/lib/mysql
            - ./config/start.sql:/docker-entrypoint-initdb.d/start.sql
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
          MYSQL_USER: "${MYSQL_USER}"

    pathfinder:
        #build:
          #context: .
          #dockerfile: Dockerfile
        image: netmonster/pathfinder-docker:latest
        env_file: .env
        ports:
            - "8000:80"
            - "8020:8020"
            - "8030:8030"
            - "443:443"

volumes:
    database: {}
